AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  Project Helenium: CFN Template to EC2 Instance Profile, IAM Role and IAM Policy.

Metadata:
  TemplateName: iam-role-stack.yaml
  TemplateType: IAM Role / IAM Policy / EC2 Instance Policy
  Version: 1.0.0
  Owner: Subhamay Bhattacharyya
  ProjectName: Helenium
  Modification History:
    - 1.0.0  - Dec 23, 2023   -- Initial Version 
  Resources: 
    - IAM Role
    - IAM Policy Attached To The Role
    - IAM Instance Profile with the IAM Role attached
  StepsToTest: |
    Manualy verify the Stack.
  StepsToCleanup: |
    Stack delete command

  AWS::CloudFormation::Interface:
    ParameterGroups:
    #################################### Project Name and Environment ##############################
    - Label: 
        default: 'Project And Environment:'
      Parameters: 
        - ProjectName
        - Environment
    #################################### GitHub Attributes #########################################
    - Label:
        default: "GitHub Attributes:"
      Parameters:
      - GitHubRef
      - GitHubURL
      - GitHubWFRunNumber
      - GitHubSHA
      - GitHubRepository
      - CiBuild
    #################################### Code Repository Bucket ####################################
    - Label: 
        default: "Code Repository Bucket:"
      Parameters:
        - CodeRepositoryS3Bucket
    #################################### KMS Key ###################################################
    - Label: 
        default: 'KMS Configuration:'
      Parameters: 
      - KmsMasterKeyId
    #################################### SNS Topic #################################################
    - Label: 
        default: "EC2 Instance Profile Configuration:"
      Parameters: 
        - IAMPolicyBaseName
        - IAMRoleBaseName
        - IAMInstanceProfileBaseName
    ParameterLabels:
      ########################################### Project Name and Environment #######################
      ProjectName:
        default: 'Project Name.'
      Environment:
        default: 'Environment Name.'
      ################################## GitHub Attributes #########################################
      GitHubRef:
        default: "GitHub Ref"
      GitHubURL: 
        default: "GitHub repository URL"
      GitHubWFRunNumber:
        default: "GitHub Workflow Run Number."
      GitHubSHA: 
        default: "GitHub Workflow Run Number."
      GitHubRepository:
        default: "GitHub repository name."
      CiBuild:
        default: "Feature branch Ci Build"
      ################################## Code Repository Bucket ####################################
      CodeRepositoryS3Bucket:
        default: "Lambda Code S3 Bucket."
      ################################## EC2 Instance Profile ######################################
      IAMPolicyBaseName:
        default: "IAM Policy Base Name."
      IAMRoleBaseName:
        default: "IAM Role Base Name."
      IAMInstanceProfileBaseName:
        default: "IAM Instance Profile Base Name"
Parameters:
  ################## Project Name and Environment ##################################################
  ProjectName:
    Default: helenium
    Description: 'The Project Name.'
    Type: String
    MinLength: 4
    MaxLength: 30
    AllowedPattern: '[a-z]*'
    ConstraintDescription: 'The length should be between 5 and 30, must contain only lowercase alphabets.'
  Environment:
    Default: devl
    Description: 'The Environment Name.'
    Type: String
    AllowedValues: ['devl', 'test', 'prod']
    ConstraintDescription: 'The Environment must be devl / test or prod'
 #################################### GitHub Attributes #########################################
  GitHubRef:
    Default: ref_name
    Description: "GitHub Ref Name"
    Type: String
  GitHubURL:
    Default: "https://github.com/"
    Description: "GitHub URL"
    Type: String
  GitHubWFRunNumber:
    Default: 1
    Description: "The Workfloww Run Number."
    Type: Number
  GitHubSHA:
    Default: "sha"
    Description: "The sha value of the last commit"
    Type: String
  GitHubRepository:
    Default: 0095-helenium-cft
    Description: "The GitHub Repository name."
    Type: String
    MinLength: 10
    MaxLength: 30
    AllowedPattern: "[a-z0-9-.]*"
    ConstraintDescription: "The reposiroty length should be between 10 and 30, must contain only lowercase letter,numbers,dash, dot and should start with a letter."
  CiBuild:
    Default: ""
    Description: "Ci Build of the feature branch."
    Type: String
  ###################################### Code Repository Bucket ####################################
  CodeRepositoryS3Bucket:
    Default: subhamay-projects-repository-237376087602-devl-us-east-1
    Description: "Code repository S3 Bucket."
    Type: String
    MinLength: 10
    MaxLength: 63
    AllowedPattern: "[a-z][a-z0-9-.]*"
    ConstraintDescription: "The length should be between 3 and 63, must contain only lowercase letter,numbers,dash, dot and should start with a letter."
  ###################################### KMS #######################################################
  KmsMasterKeyId:
    Default: "arn:aws:kms:us-east-1:237376087602:key/f7eb118d-f1d2-4d70-a046-dfada470840e"
    Description: "The KMS Key Id Used For Encryption."
    Type: String
    MinLength: 75
    MaxLength: 75
    AllowedPattern: "[a-z:/0-9-]*"
    ConstraintDescription: "The length of the KMS Key Id should be 36 and must be lowercase alphabets, numbers and dash."  
  ###################################### EC2 Instance Profile  #####################################
  IAMPolicyBaseName:
    Default: "policy"
    Description: "The base bame of IAM Policy.The Project Name and Environment will be added as prefix and suffix by the template."
    Type: String
    MinLength: 5
    MaxLength: 15
    AllowedPattern: "[a-z][a-z0-9-]*"
    ConstraintDescription: "The length should be between 3 and 15, must alphanumeric character or dash and start with a letter"
  IAMRoleBaseName:
    Default: "role"
    Description: "The base bame of IAM Role.The Project Name and Environment will be added as prefix and suffix by the template."
    Type: String
    MinLength: 4
    MaxLength: 20
    AllowedPattern: "[a-zA-Z0-9-.]*"
    ConstraintDescription: "The length should be between 4 and 20,  must alphanumeric character or dash and start with a letter"
  IAMInstanceProfileBaseName:
    Default: "instance-profile"
    Description: "The base name of IAM Instance Profile.The Project Name and Environment will be added as prefix and suffix by the template."
    Type: String
    MinLength: 10
    MaxLength: 25
    AllowedPattern: "[a-zA-Z0-9-]*"
    ConstraintDescription:  "The length should be between 10 and 25,  must alphanumeric character or dash and start with a letter"
Resources:
  ###################################### EC2 Execution Role #####################################
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${IAMRoleBaseName}-${Environment}${CiBuild}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Tags: 
      - Key: ProjectName
        Value: !Ref ProjectName
      - Key: EnvironmentName
        Value: !Ref Environment
      - Key: GitHubRepository
        Value: !Ref GitHubRepository
      - Key: GitHubRef
        Value: !Ref GitHubRef
      - Key: GitHubURL
        Value: !Ref GitHubURL
      - Key: GitHubWFRunNumber
        Value: !Ref GitHubWFRunNumber
      - Key: GitHubSHA
        Value: !Ref GitHubSHA
  ###################################### IAM Policy ################################################
  IAMPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    DependsOn:
         - EC2InstanceRole
    Properties:
      ManagedPolicyName: !Sub '${ProjectName}-${IAMPolicyBaseName}-${Environment}${CiBuild}'
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Sid: AllowCloudWatchLogStream
          Effect: Allow
          Action: 
            - cloudwatch:PutMetricData
          Resource: '*'
        - Sid: AllowKMSEncryptionDecryption
          Effect: Allow
          Action: 
            - kms:Decrypt
            - kms:Encrypt
            - kms:GenerateDataKey
            - kms:GenerateDataKeyPair
          Resource:
            - !Ref KmsMasterKeyId
        - Sid: AllowS3GetObjct
          Effect: Allow
          Action: 
            - s3:GetObject
          Resource:
            - !Sub 'arn:${AWS::Partition}:s3:::${CodeRepositoryS3Bucket}/${GitHubRepository}/code/script/*'
      Roles: 
        - !Sub '${ProjectName}-${IAMRoleBaseName}-${Environment}${CiBuild}'
  ###################################### EC2 Instance Profile ######################################
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${ProjectName}-${IAMInstanceProfileBaseName}-${Environment}${CiBuild}'
      Path: /
      Roles:
        - !Ref EC2InstanceRole
Outputs:
  IAMPolicyArn:
    Description: The Arn of the IAM Policy
    Value: !Ref IAMPolicy
  IAMRoleArn:
    Description: The Arn of the IAM Role
    Value: !GetAtt EC2InstanceRole.Arn
  IAMInstanceProfileArn:
    Description: The Arn of the IAM Role
    Value: !GetAtt EC2InstanceProfile.Arn
