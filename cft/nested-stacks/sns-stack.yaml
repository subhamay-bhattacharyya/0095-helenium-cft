AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  Project Helenium: CFN Template To Create A SNS Topic Encrypted With Customer Managed KMS Key With Email Subscription. 

Metadata:
  TemplateName: sns-stack.yaml
  TemplateType: SNS Topic with Subscription
  Version: 1.0.0
  Owner: Subhamay Bhattacharyya
  ProjectName: Helenium
  Modification History:
    - 1.0.0  - Dec 24, 2023   -- Initial Version 
  StepsToTest: |
    Manualy verify the Stack.
  StepsToCleanup: |
    Stack delete command

  AWS::CloudFormation::Interface:
    ParameterGroups:
    #################################### Project Name and Environment ##############################
    - Label: 
        default: 'Project And Environment:'
      Parameters: 
        - ProjectName
        - Environment
    #################################### GitHub Attributes #########################################
    - Label:
        default: "GitHub Attributes:"
      Parameters:
      - GitHubRef
      - GitHubURL
      - GitHubWFRunNumber
      - GitHubSHA
      - GitHubRepository
      - CiBuild
    #################################### KMS Key ###################################################
    - Label: 
        default: 'KMS Configuration:'
      Parameters: 
        - SNSKmsMasterKeyAlias
    #################################### SNS with Email Subscription ###############################
    - Label: 
        default: 'SNS Configuration:'
      Parameters: 
        - SNSTopicBaseName
        - SNSTopicDisplayName
        - SNSSubscriptionEmail
    ParameterLabels:
      #################################### Project Name and Environment ############################
      ProjectName:
        default: 'The Project Name.'
      Environment:
        default: 'Environment Name.'
      #################################### GitHub Attributes #######################################
      GitHubRef:
        default:  "GitHub Ref."
      GitHubURL:
        default: "GitHub URL."
      GitHubWFRunNumber:
        default: "GitHub Workflow Run Number."
      GitHubSHA:
        default: "GitHub SHA."
      GitHubRepository:
        default: "GitHub Repository name."
      CiBuild:
        default: "Ci Build string for the feature branch."
      ################################## KMS #######################################################
      SNSKmsMasterKeyAlias:
        default: 'KMS Key Alias used for encryption.'
      ################################## SNS Topic and Subscription ################################
      SNSTopicBaseName:
        default: 'The SNS Topic Name.'
      SNSTopicDisplayName:
        default: 'The SNS Topic Display Name.'
      SNSSubscriptionEmail:
        default: 'The Email To Subscribe To The SNS Topic.'
Parameters:
  ###################################### Project Name and Environment ##############################
  ProjectName:
    Default: project
    Description: 'The Project Name.'
    Type: String
    MinLength: 5
    MaxLength: 30
    AllowedPattern: '[a-z]*'
    ConstraintDescription: 'The length should be between 5 and 30, must contain only lowercase alphabets.'
  Environment:
    Default: devl
    Description: 'The Environment Name.'
    Type: String
    AllowedValues: ['devl', 'test', 'prod']
    ConstraintDescription: 'The Environment must be devl / test or prod'
  ###################################### GitHub Attributes #########################################
  GitHubRef:
    Default: ref_name
    Description: "GitHub Ref Name"
    Type: String
  GitHubURL:
    Default: "https://github.com/"
    Description: "GitHub URL"
    Type: String
  GitHubWFRunNumber:
    Default: 1
    Description: "The Workfloww Run Number."
    Type: Number
  GitHubSHA:
    Default: "sha"
    Description: "The sha value of the last commit"
    Type: String
  GitHubRepository:
    Default: 000-project
    Description: "The GitHub Repository name."
    Type: String
    MinLength: 10
    MaxLength: 30
    AllowedPattern: "[a-z0-9-.]*"
    ConstraintDescription: "The reposiroty length should be between 10 and 30, must contain only lowercase letter,numbers,dash, dot and should start with a letter."
  CiBuild:
    Default: ""
    Description: "Ci Build string for the feature branch."
    Type: String
  ###################################### KMS Key ###################################################
  SNSKmsMasterKeyAlias:
    Default: 'SB-KMS'
    Description: 'The KMS Master Key Alias To Be Used For Server Side Encryption.'
    Type: String
    MinLength: 5
    MaxLength: 20
    AllowedPattern: '[a-zA-Z0-9-]*'
    ConstraintDescription: 'The length of the KMS Key Alias should be beteen 5 and 20 and can only contain lowercase alphanumeric characters and dash.'
  ###################################### SNS with Email Subscription ###############################
  SNSTopicBaseName:
    Default: 'sns'
    Description: 'The Base Name Of The Sns Topic.'
    Type: String
    MinLength: 3
    MaxLength: 15
    AllowedPattern: '[a-z][a-z0-9-]*'
    ConstraintDescription: 'The length should be between 3 and 15, must contain only lowercase letter, number, dash, dot and should start with a letter.'
  SNSTopicDisplayName:
    Default: 'SNS Topic Name For Sending Notification'
    Description: 'The SNS Topic Display Name.'
    Type: String
    MinLength: 30
    MaxLength: 200
    AllowedPattern: '[a-zA-Z0-9-. _]*'
    ConstraintDescription: 'The length should be between 30 and 200, must alphanumeric character, space, dot dash or underscore.'
  SNSSubscriptionEmail:
    Default: 'someone@email.com'
    Description: 'The Subscription Email For The SNS Topic.'
    Type: String
    MinLength: 10
    MaxLength: 100
    AllowedPattern: '[a-zA-Z0-9-.@_]*'
    ConstraintDescription: 'The length should be between 10 and 100, must be a valid email id.'
Resources:
  ###################################### SNS Topic With Email Subscription #########################
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties: 
      DisplayName: !Ref SNSTopicDisplayName
      TopicName: !Sub '${ProjectName}-${SNSTopicBaseName}-${Environment}-${AWS::Region}${CiBuild}'
      KmsMasterKeyId: !Sub 'alias/${SNSKmsMasterKeyAlias}'
      Tags:
      - Key: ProjectName
        Value: !Ref ProjectName
      - Key: EnvironmentName
        Value: !Ref Environment
      - Key: GitHubRepository
        Value: !Ref GitHubRepository
      - Key: GitHubRef
        Value: !Ref GitHubRef
      - Key: GitHubURL
        Value: !Ref GitHubURL
      - Key: GitHubWFRunNumber
        Value: !Ref GitHubWFRunNumber
      - Key: GitHubSHA
        Value: !Ref GitHubSHA
      - Key: StackName
        Value: !Ref 'AWS::StackId'
  SNSSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref SNSSubscriptionEmail
      TopicArn: !Ref SNSTopic
Outputs:
  SNSTopicArn:
    Description: The Arn of the SNS Topic.
    Value: !Ref SNSTopic
    Export:
      Name: !Sub '${AWS::StackName}-SNSTopicArn'
  SNSSubscriptionArn:
    Description: The Arn of the SNS Subscription.
    Value: !Ref SNSSubscription
