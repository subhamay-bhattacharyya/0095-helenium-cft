AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  Project Helenium: CFN Template to Config Rule to remediate security group rule.

Metadata:
  TemplateName: config-rule-stack.yaml
  TemplateType: IAM Role / IAM Policy / EC2 Instance Policy
  Version: 1.0.0
  Owner: Subhamay Bhattacharyya
  ProjectName: Helenium
  Modification History:
    - 1.0.0  - Dec 27, 2023   -- Initial Version 
  Resources: 
    - EC2 instance
  StepsToTest: |
    Manualy verify the Stack.
  StepsToCleanup: |
    Stack delete command

  AWS::CloudFormation::Interface:
    ParameterGroups:
    #################################### Project Name and Environment ##############################
    - Label:
        default: "Project Name And Environment:"
      Parameters:
      - ProjectName
      - Environment
    #################################### GitHub Attributes #########################################
    - Label:
        default: "GitHub Attributes:"
      Parameters:
      - GitHubRef
      - GitHubURL
      - GitHubWFRunNumber
      - GitHubSHA
      - GitHubRepository
      - CiBuild
    #################################### EC2 #######################################################
    - Label: 
        default: "Config Rule IAM Role:"
      Parameters: 
        - ConfigIAMRole
    ParameterLabels:
      ################################## Project Name and Environment ##############################
      ProjectName:
        default: "Project Name."
      Environment:
        default: "Environment Name."
      ################################## GitHub Attributes #########################################
      GitHubRef:
        default: "GitHub Ref."
      GitHubURL:
        default: "GitHub URL."
      GitHubWFRunNumber:
        default: "GitHub Workflow Run Number."
      GitHubSHA:
        default: "GitHub SHA"
      GitHubRepository:
        default: "GitHub Repository."
      CiBuild:
        default: "Ci Build."
      ################################## IAM Role ##################################################
      ConfigIAMRole:
        default: "Config Rule IAM Role."
Parameters:
  ###################################### Project Name and Environment ##############################
  ProjectName:
    Default: project
    Description: "The Project Name for which the custom resource will be used."
    Type: String
    MinLength: 5
    MaxLength: 20
    AllowedPattern: "[a-z]*"
    ConstraintDescription: "The length should be between 5 and 30, must contain only lowercase alphabets."
  Environment:
    Default: devl
    Description: "The Environment Name."
    Type: String
    AllowedValues: ["devl", "test", "prod"]
    ConstraintDescription: "The Environment must be devl / test or prod"
  ###################################### GitHub Attributes #########################################
  GitHubRef:
    Default: ref_name
    Description: "GitHub Ref Name"
    Type: String
  GitHubURL:
    Default: "https://github.com/"
    Description: "GitHub URL"
    Type: String
  GitHubWFRunNumber:
    Default: 1
    Description: "The Workfloww Run Number."
    Type: Number
  GitHubSHA:
    Default: "sha"
    Description: "The sha value of the last commit"
    Type: String
  GitHubRepository:
    Default: 001-tarius
    Description: "The GitHub Repository name."
    Type: String
    MinLength: 10
    MaxLength: 30
    AllowedPattern: "[a-z0-9-.]*"
    ConstraintDescription: "The reposiroty length should be between 10 and 30, must contain only lowercase letter,numbers,dash, dot and should start with a letter."
  CiBuild:
    Default: ""
    Description: "Ci Build of the feature branch."
    Type: String
  ################################## IAM Role ##################################################
  ConfigIAMRole:
    Default: ""
    Description: "IAM Role assumed by Config Remediation."
    Type: String
Resources:
  ###################################### Config Rule and Remediation ###############################
  ConfigRuleForSecurityGroup: 
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Type: AWS::Config::ConfigRule
    Properties:
      ConfigRuleName: "vpc-sg-open-only-to-authorized-ports"
      Description: "Checks if security groups allowing unrestricted incoming traffic ('0.0.0.0/0' or '::/0') only allow inbound TCP or UDP connections on authorized ports. The rule is NON_COMPLIANT if such security groups do not have ports specified in the rule paramete.."
      MaximumExecutionFrequency: TwentyFour_Hours
      InputParameters:
        authorizedUdpPorts: "80"
      Source:
        Owner: "AWS"
        SourceIdentifier: "VPC_SG_OPEN_ONLY_TO_AUTHORIZED_PORTS"
      Scope:
        ComplianceResourceTypes:
        - "AWS::EC2::SecurityGroup"
  ConfigRuleRemediation:
    Type: AWS::Config::RemediationConfiguration
    Properties:
      Automatic: true
      ConfigRuleName: !Ref ConfigRuleForSecurityGroup
      MaximumAutomaticAttempts: 5
      RetryAttemptSeconds: 60
      Parameters:
        AutomationAssumeRole:
          StaticValue:
            Values: 
            - !Ref ConfigIAMRole
        IpAddressToBlock:
          StaticValue:
            Values: 
            - "0.0.0.0/0"
        GroupId: 
          ResourceValue: 
            Value: "RESOURCE_ID"
      TargetId: "AWS-DisablePublicAccessForSecurityGroup"
      TargetType: "SSM_DOCUMENT"
      TargetVersion: "1"
Outputs:
  ConfigRuleId:
    Description: The Config Rule Id
    Value: !GetAtt ConfigRuleForSecurityGroup.ConfigRuleId
  ConfigRuleArn:
    Description: The Config Rule Id
    Value: !GetAtt ConfigRuleForSecurityGroup.Arn
  RemediationRuleName:
    Description: The Config Rule Id
    Value: !Ref ConfigRuleRemediation



